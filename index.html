<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center;
      position: relative;
      top: 616px;
     }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
  <div class="container"><!--for all-->
    <div class="text-content">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="">
      </div>
      <div class="all">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs,
        audiobooks, and podcasts on any device 
        anywhere you like!</p>
        <div class="pag"><!-- div for pag 1 -->
          <div class="ima"> <!-- div for images 2 -->
            <img src="images/icon-music.svg" alt="">
          </div> <!--2-->
             <h4>Annual Plan</h4>           
              <p class="valor">$59.99/year</p>
          <a href="#" class="btn btn-c1">Change</a>
        </div>           <!--1-->
          <div class="proc">
            <a href="#" class="btn btn-p">Proceed to Payment</a> 
            <a href="#" class="btn btn-c2">Cancel Order</a> 
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/luchlima" target="_blank">Lucas Hanz</a>.
  </div>
</body>
</html>
